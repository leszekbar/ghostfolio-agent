name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff>=0.9.0

      - name: Run ruff check
        run: ruff check app/ tests/ evals/

      - name: Run ruff format check
        run: ruff format --check app/ tests/ evals/

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -v

  evals:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run deterministic evals
        env:
          GHOSTFOLIO_DEFAULT_DATA_SOURCE: mock
          GHOSTFOLIO_LLM_ENABLED: "false"
        run: python evals/run_evals.py

  llm-judge:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run LLM judge (advisory)
        env:
          GHOSTFOLIO_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GHOSTFOLIO_DEFAULT_DATA_SOURCE: mock
          GHOSTFOLIO_LLM_ENABLED: "false"
        run: python evals/llm_judge.py
